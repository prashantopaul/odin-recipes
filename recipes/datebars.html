<!DOCTYPE html>

<body>
    <h1>Date bars</h1>
    
    <img src="https://www.happyfoodstube.com/wp-content/uploads/2020/06/no-bake-date-bars-picture-700x1050.jpg" alt="date bars">
    
    <h2>Date Bars</h2>
    
    <p>Easy to make, healthy bars</p>
    
    <h3>Ingredients</h3>
    
    <ul>
        <li>dates</li>
        <li>cashews</li>
        <li>peanuts</li>
        <li>cinnamon</li>
        <li>nutmeg</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>chop dates</li>
        <li>chop nuts</li>
        <li>mix together forming into bars</li>
        <li>cool in fridge</li>
        <li>plate and enjoy</li>
    </ol>
</body>
